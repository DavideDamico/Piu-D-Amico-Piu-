<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Immagine con Testo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        position: relative;
        width: 50%;
        max-width: 600px;
      }
      .image {
        display: block;
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
      }
      .container:hover .image {
        transform: scale(1.2);
      }
      .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://via.placeholder.com/600x400"
        alt="Immagine di esempio"
        class="image"
      />
      <div class="text-overlay">Testo sopra l'immagine</div>
    </div>
  </body>
</html>
